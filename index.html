<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByteCast Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* Floating particles background */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(100, 200, 255, 0.3);
      border-radius: 50%;
      animation: float 20s infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 15s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 22s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 20s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 17s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 19s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 21s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; animation-duration: 16s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; animation-duration: 23s; }
    .particle:nth-child(10) { left: 15%; animation-delay: 3.5s; animation-duration: 18s; }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
    
    .container {
      max-width: 650px;
      padding: 40px;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      z-index: 1;
      position: relative;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon-wrapper {
      text-align: center;
      margin-bottom: 30px;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    .maintenance-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #ffffff 0%, #a8b5ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideIn 0.8s ease 0.3s backwards;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #b8c5d6;
      text-align: center;
      margin-bottom: 10px;
      animation: slideIn 0.8s ease 0.5s backwards;
    }
    
    .socials {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      animation: slideIn 0.8s ease 0.7s backwards;
    }
    
    .btn {
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 14px 28px;
      border-radius: 50px;
      text-decoration: none;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      overflow: hidden;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    
    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 30px 0;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
      animation: slideIn 0.8s ease 0.9s backwards;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .socials {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

    </div>
    
    <h1>We're Upgrading ByteCast</h1>

      <div class="dot"></div>

    </div>
