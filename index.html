<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByteCast Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* Falling rain effect */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 60px;
      background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.4), transparent);
      border-radius: 50%;
      animation: fall linear infinite;
    }
    
    .particle:nth-child(1) { left: 5%; animation-duration: 2s; animation-delay: 0s; }
    .particle:nth-child(2) { left: 15%; animation-duration: 2.5s; animation-delay: 0.3s; }
    .particle:nth-child(3) { left: 25%; animation-duration: 2.2s; animation-delay: 0.7s; }
    .particle:nth-child(4) { left: 35%; animation-duration: 2.8s; animation-delay: 0.2s; }
    .particle:nth-child(5) { left: 45%; animation-duration: 2.3s; animation-delay: 0.5s; }
    .particle:nth-child(6) { left: 55%; animation-duration: 2.6s; animation-delay: 0.1s; }
    .particle:nth-child(7) { left: 65%; animation-duration: 2.4s; animation-delay: 0.8s; }
    .particle:nth-child(8) { left: 75%; animation-duration: 2.7s; animation-delay: 0.4s; }
    .particle:nth-child(9) { left: 85%; animation-duration: 2.1s; animation-delay: 0.6s; }
    .particle:nth-child(10) { left: 95%; animation-duration: 2.9s; animation-delay: 0.9s; }
    .particle:nth-child(11) { left: 10%; animation-duration: 2.5s; animation-delay: 1s; }
    .particle:nth-child(12) { left: 20%; animation-duration: 2.3s; animation-delay: 1.2s; }
    .particle:nth-child(13) { left: 30%; animation-duration: 2.7s; animation-delay: 0.3s; }
    .particle:nth-child(14) { left: 40%; animation-duration: 2.2s; animation-delay: 0.9s; }
    .particle:nth-child(15) { left: 50%; animation-duration: 2.6s; animation-delay: 0.5s; }
    .particle:nth-child(16) { left: 60%; animation-duration: 2.4s; animation-delay: 1.1s; }
    .particle:nth-child(17) { left: 70%; animation-duration: 2.8s; animation-delay: 0.7s; }
    .particle:nth-child(18) { left: 80%; animation-duration: 2.1s; animation-delay: 0.4s; }
    .particle:nth-child(19) { left: 90%; animation-duration: 2.9s; animation-delay: 0.2s; }
    .particle:nth-child(20) { left: 12%; animation-duration: 2.5s; animation-delay: 0.8s; }
    
    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    
    .container {
      max-width: 650px;
      padding: 40px;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      z-index: 1;
      position: relative;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon-wrapper {
      text-align: center;
      margin-bottom: 30px;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    .maintenance-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .laptop {
      width: 80px;
      height: 50px;
      background: #ffffff;
      border-radius: 4px 4px 0 0;
      position: relative;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }
    
    .laptop::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      background: #000000;
      border-radius: 2px;
    }
    
    .laptop::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: -10px;
      right: -10px;
      height: 4px;
      background: #ffffff;
      border-radius: 0 0 4px 4px;
    }
    
    .code-line {
      position: absolute;
      width: 30px;
      height: 2px;
      background: #ffffff;
      top: 20px;
      left: 15px;
      opacity: 0;
      animation: codeLine 2s infinite;
    }
    
    .code-line:nth-child(2) {
      width: 40px;
      top: 26px;
      animation-delay: 0.3s;
    }
    
    .code-line:nth-child(3) {
      width: 25px;
      top: 32px;
      animation-delay: 0.6s;
    }
    
    @keyframes codeLine {
      0%, 100% {
        opacity: 0;
        transform: translateX(-5px);
      }
      50% {
        opacity: 0.6;
        transform: translateX(0);
      }
    }
    
    .person {
      position: absolute;
      width: 20px;
      height: 35px;
    }
    
    .person-left {
      left: -25px;
      bottom: 0;
      animation: workLeft 3s ease-in-out infinite;
    }
    
    .person-right {
      right: -25px;
      bottom: 0;
      animation: workRight 3s ease-in-out infinite 1.5s;
    }
    
    .person-head {
      width: 12px;
      height: 12px;
      background: #ffffff;
      border-radius: 50%;
      margin: 0 auto 2px;
    }
    
    .person-body {
      width: 16px;
      height: 20px;
      background: #ffffff;
      border-radius: 4px 4px 6px 6px;
      margin: 0 auto;
      position: relative;
    }
    
    .person-arm {
      position: absolute;
      width: 3px;
      height: 12px;
      background: #ffffff;
      border-radius: 2px;
      top: 2px;
    }
    
    .person-arm-left {
      left: -2px;
      transform-origin: top;
      animation: armMove 1s ease-in-out infinite;
    }
    
    .person-arm-right {
      right: -2px;
      transform-origin: top;
      animation: armMove 1s ease-in-out infinite 0.5s;
    }
    
    @keyframes workLeft {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-3px) scale(1.02);
      }
    }
    
    @keyframes workRight {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-3px) scale(1.02);
      }
    }
    
    @keyframes armMove {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(-15deg);
      }
    }
    
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffffff;
      border-radius: 50%;
      animation: sparkleFloat 2s ease-in-out infinite;
    }
    
    .sparkle:nth-child(1) {
      top: 10px;
      left: 10px;
      animation-delay: 0s;
    }
    
    .sparkle:nth-child(2) {
      top: 15px;
      right: 15px;
      animation-delay: 0.7s;
    }
    
    .sparkle:nth-child(3) {
      bottom: 20px;
      left: 20px;
      animation-delay: 1.4s;
    }
    
    @keyframes sparkleFloat {
      0%, 100% {
        opacity: 0;
        transform: translateY(0) scale(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-10px) scale(1);
      }
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-align: center;
      color: #ffffff;
      animation: slideIn 0.8s ease 0.3s backwards;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    p {
      font-size: 1.05rem;
      line-height: 1.8;
      color: #a0a0a0;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 300;
      animation: slideIn 0.8s ease 0.5s backwards;
    }
    
    .socials {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      animation: slideIn 0.8s ease 0.7s backwards;
    }
    
    .btn {
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      padding: 13px 26px;
      border-radius: 50px;
      text-decoration: none;
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: 400;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      overflow: hidden;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
    }
    
    .btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      flex-shrink: 0;
    }
    
    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 30px 0;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background: #ffffff;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.8rem;
      color: #4a4a4a;
      font-weight: 300;
      animation: slideIn 0.8s ease 0.9s backwards;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .socials {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
    }
  </style>
</head>
